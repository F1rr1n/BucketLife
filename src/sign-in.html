<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BucketLife - Slogan</title>
<link href="https://fonts.googleapis.com/css?family=Handlee|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../build/css/sign-in.css">
<link rel="stylesheet" type="text/css" href="../build/css/global.css">
<link rel="stylesheet" type="text/css" href="../build/css/add-goal.css">
<link rel="stylesheet" type="text/css" href="../build/css/goals-list.css">
<link rel="stylesheet" type="text/css" href="../build/css/header.css">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body class="sign-in">

	<div class="wrapper">
	  <img src="images/logo.png" alt="BucketLife Logo"/>
<h1>Sign In</h1>
  <form>
    <div class="form-input">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-input">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="sign-in-button">
      <input type="submit" class="button" title="Sign In" value="Sign In"></input>
    </div>
  </form>
</div>
	
</body>
</html>
